<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="./styler.css">

		<title>Rock-Paper-Scissors</title>
	</head>
	
	<body>
	
		<div class="container-fluid">
			<header class="row">
				<div class="col">
					<h1>Rock-Paper-Scissors</h1>
				</div>
			</header>
			
			<div class="row" id="score-board">
				<div class="col">
					<div id="user-label" class="badges">User</div>
					<div id="comp-label" class="badges">Computer</div>
					<div class="score">
						<span id="user-score">0</span>:<span id="comp-score">0</span>
					</div>
				</div>
			</div>
			
			<div class="row result">
				<div class="col">
					<p>Let's play!</p>
				</div>
			</div>
			
			<div class="row d-flex justify-content-center choices">
				<div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 choice" id="rock">
					<img src="./media/rock.png" width="170" alt="Rock" class="img-fluid mx-auto">
				</div>
				<div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 choice" id="paper">
					<img src="./media/paper.png" width="170" alt="Paper" class="img-fluid mx-auto">
				</div>
				<div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 choice" id="scissor">
					<img src="./media/scissor.png" width="170" alt="Scissors" class="img-fluid mx-auto">
				</div>
			</div>
			
			<div class="row">
				<div class="col" id="message">
					<p>Make your move!</p>
					<button id="reset" type="button" class="btn btn-warning">Reset Game</button>
				</div>
			</div>
		</div>


		<!-- App JavaScript -->
		<script src="./app.js"></script>
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
